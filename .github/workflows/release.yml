name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (supports markdown)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  # Call the build workflow to produce artifacts
  build:
    uses: ./.github/workflows/dotnet.yml

  # Create the release using artifacts from the build job
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          cd artifacts
          # Zip each artifact folder
          for dir in */; do
            name="${dir%/}"
            # Skip if already a zip/sh file
            if [[ "$name" == *.zip ]] || [[ "$name" == *.sh ]]; then
              continue
            fi
            cd "$name"
            if [[ "$name" == *Installer* ]]; then
              # For installer, just move the .sh file up
              mv *.sh "../${name}.sh" 2>/dev/null || true
            else
              zip -r "../${name}.zip" .
            fi
            cd ..
            rm -rf "$name"
          done
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: ${{ inputs.release_notes }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            ./artifacts/*
